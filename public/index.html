<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindee OCR Integration</title>
</head>
<body>
    <h1>Upload a file</h1>

    <!-- Attach event listener directly in HTML -->
    <form id="upload-form" onsubmit="mindeeSubmit(event)">
        <input type="file" id="my-file-input" name="file" />
        <input type="submit" />
    </form>

</body>
</html>
